<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:text="${student.firstName}"/>
    <p th:text="${student.lastName}"/>
    <p th:text="${student.country}"/>
    <p th:text="${student.gender}"/>
    <ul>
        <li th:each="eachskill:${student.skill}" th:text="${eachskill}"/>
    </ul>
</body>
</html>
