spring.application.name=jpaH2Web
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Second level cache enable
spring.jpa.properties.hibernate.cache.use_second_level_cache=true


#Specify the caching framwork-EhCache
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory


#Only cache that thing which i want.
spring.jpa.properties.javax.persistence.shared-cache-mode=ENABLE_SELECTIVE


#What data to cache