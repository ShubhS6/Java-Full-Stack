<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}">
        First Name: <input type="text" th:field="*{firstName}"><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br>
        Last Name: <input type="text" th:field="*{lastName}"><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br>
        Email: <input type="text" th:field="*{email}"><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>
        <input type="submit">
    </form>
    <hr>
    <br>
    <a th:href="@{/all}">Back to List</a>
</body>
</html>
